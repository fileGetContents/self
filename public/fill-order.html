<script type="text/javascript">
    $(function () {
        $.post('/api/v1/order/ready', {
            'userid': GetQueryString('userid'),
            'goodid': GetQueryString('goodid')
        }, function (data) {
            if (data.msg == 'ok') {
                $('#good_info').html('<a href="javascript:;" class="aui-flex"><div class="aui-fruit-img"><img src="' + data.data.good.img + '" alt=""></div><div class="aui-flex-box"> <h2>' + data.data.good.name + '</h2><h3>￥' + data.data.good.price + '<em>共1件</em></h3><p>拼团成功则发货,拼团失败钱将退还到付款账号</p></div></a>');
                $('#fare').html('￥' + data.data.good.fare);
                $('#address').html('<h3><i class="icon icon-adds"></i>' + data.data.address.name + '<em>' + data.data.address.phone + '</em></h3><p>' + data.data.address.address + '</p>')
                $('#pay').html('<h3>需支付: <em>￥' + data.data.pay + '</em></h3>');
                $('#price').html('￥' + data.data.pay);
            }
        }, 'json')
    });

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
        var context = "";
        if (r != null)
            context = r[2];
        reg = null;
        r = null;
        return context == null || context == "" || context == "undefined" ? "" : context;
    }
</script>
