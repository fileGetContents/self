<script type="text/javascript">
    var intDiff = parseInt(32000);
    //倒计时总秒数量
    function timer(intDiff) {
        window.setInterval(function () {
            var day = 00, hour = 00, minute = 00, second = 00;
            //时间默认值
            if (intDiff > 0) {
                day = Math.floor(intDiff / (60 * 60 * 24));
                hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
            }
            if (minute <= 9)
                minute = '0' + minute;
            if (second <= 9)
                second = '0' + second;
            $('.hour_show').html('0<s id="h"></s>' + hour + ' ');
            $('.minute_show').html('<s></s>' + minute + ' ');
            $('.second_show').html('<s></s>' + second + ' ');
            intDiff--;
        }, 1000);
    }

    $(function () {
        // 商品基本信息
        $.ajax({
            type: 'post',
            data: {'good_id': GetQueryString('goodid')},
            dataType: 'json',
            url: '/api/v1/good/base_info',
            success: function (data) {
                data.data.good_images.map(function (value, index, array) {
                    $('#images').append('<li><img src="' + value + '" alt=""></li>');
                });
                $('#price').html('<i>￥</i>' + data.data.good_price);
                $('#group').html('<i>￥</i>' + data.data.good_price + '一键开团');
                $('#market_price').html('<h3>￥' + data.data.good_market_price + '</h3><p><em class="aui-one">已团' + data.data.good_participation + '</em><em class="aui-two">' + data.data.good_people + '人团</em></p>');
                timer(data.data.good_end_time);
                $('#title').html('<h4>' + data.data.good_title + '</h4><p>' + data.data.good_info + '</p>');
                $('#info').html(data.data.good_text);
            }, error: function () {

            }
        });
        // 查看可以直接参与的拼团
        $.post('/api/v1/group/good/by/id', {'id': GetQueryString('goodid')}, function (data) {
            $('#groupList').empty();
            var string = '<div class="aui-friend-coll-head"><h2>小伙伴发起的拼团,您可以直接参与</h2></div>';
            data.data.map(function (value, index, array) {
                string += '<a href="javascript:;" class="aui-flex"><div class="aui-friend-img"><img src="' + value.user_img + '" alt=""></div><div class="aui-flex-box"> <h4>' + value.group_id + '</h4></div><div class="aui-friend-differ"><h4>还差 <em>' + value.group_number + '</em>人成团</h4> <h5>剩余:<em>' + value.group_end_time + '</em></h5></div> <div class="aui-friend-button"><button>去参团</button></div></a>';
            });
            $('#groupList').append(string)
        }, 'json');

        $('#group').click(function () {
            $.post('/api/v1/group/create', {'id': GetQueryString('goodid')}, function (data) {
                if (data.msg == 'ok') {
                    // 进入支付环境
                    window.location.href = '/fill-order.html?userid=' + data.data.uid + '&goodid=' + data.data.gid;
                } else {
                    alert(data.data); //
                }
            }, 'json')
        });


        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
            var context = "";
            if (r != null)
                context = r[2];
            reg = null;
            r = null;
            return context == null || context == "" || context == "undefined" ? "" : context;
        }

    });
